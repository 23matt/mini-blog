{% extends 'base_generic.html' %}
{% load crispy_forms_tags %}

{% block content %}
<p>Post your comment for: <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></p>
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form|crispy }}
    </table>
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
{% endblock %}
